id: fire_battalions

attributes:
  description: |-
    Boundaries of fire battalions.

    All previously released versions of this data are available at <a href="https://www.nyc.gov/site/planning/data-maps/open-data/bytes-archive.page?sorts%5Byear%5D=0">BYTES of the BIG APPLE - Archive</a>.
  display_name: Fire Battalions
  each_row_is_a: Fire battalion
  tags:
  - fire battalions
  - dcp
  - public safety
  - fdny
  date_made_public: ''

assembly: []

custom: {}

destinations:
- id: socrata
  type: socrata
  files:
  - id: nyfb_metadata.pdf
    custom:
      destination_use: attachment
  - id: shapefile
    custom:
      destination_use: dataset_file
  - id: oti_data_dictionary
    custom:
      destination_use: attachment
  tags: [socrata_unpublished]
  custom:
    four_four: srix-vkxq
- id: bytes
  type: bytes
  files:
  - id: shapefile
    custom:
      url: https://s-media.nyc.gov/agencies/dcp/assets/files/zip/data-tools/bytes/nyfb_{{
        version }}.zip
  - id: nyfb_metadata.pdf
    custom:
      url: https://s-media.nyc.gov/agencies/dcp/assets/files/pdf/data-tools/bytes/nyfb_metadata.pdf

files:
- file:
    id: shapefile
    filename: nyfb.zip
    type: shapefile
  dataset_overrides:
    overridden_columns:
    - id: shape_length
      name: shape_leng
- file:
    id: nyfb_metadata.pdf
    filename: nyfb_metadata.pdf
    is_metadata: true
    type: None
- file:
    id: oti_data_dictionary
    filename: data_dictionary.xlsx
    is_metadata: true
    type: oti_data_dictionary

columns:
- id: firebn
  name: FireBN
  data_type: integer
  description: The battalion number servicing the district.
  example: None
- id: the_geom
  name: the_geom
  data_type: geometry
  description: ''
  example: None
- id: shape_length
  name: Shape_Length
  data_type: decimal
  description: Length of feature in internal units.
  example: None
  custom:
    api_name: shape_leng
- id: shape_area
  name: Shape_Area
  data_type: decimal
  description: Area of feature in internal units squared.
  example: None
