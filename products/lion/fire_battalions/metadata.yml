id: fire_battalions

attributes:
  attribution_link: {{ bytes_lion_urls__fire }}
  description: |-
    Fire Battalion boundaries of New York City.

    All previously released versions of this data are available on the <a href="{{ bytes_lion_urls__fire }}">DCP Website: BYTES of the BIG APPLE</a>. Current version: {{ version }}
  display_name: Fire Battalions
  each_row_is_a: Fire battalion
  tags:
  - fire battalions
  - fdny
  - boundary
  - boundaries
  - districts
  - lion
  - cscl
  - department of city planning
  - dcp
  - new york city
  - nyc
  date_made_public: '1/31/2013'

assembly: []

custom: {}

destinations:
- id: socrata
  type: socrata
  files:
  - id: nyfb_metadata.pdf
    custom:
      destination_use: attachment
  - id: shapefile
    dataset_overrides:
      overridden_columns:
      - id: firebn
        name: Fire Battalion
      - id: shape_length
        name: Shape_Length
    custom:
      destination_use: dataset_file
  tags: [25b]
  custom:
    four_four: xzng-ft6f
- id: bytes
  type: bytes
  files:
  - id: shapefile
    custom:
      url: https://s-media.nyc.gov/agencies/dcp/assets/files/zip/data-tools/bytes/fire-battalions/nyfb_{{ version }}.zip
  - id: nyfb_metadata.pdf
    custom:
      url: https://s-media.nyc.gov/agencies/dcp/assets/files/pdf/data-tools/bytes/nyfb_metadata.pdf

files:
- file:
    id: shapefile
    filename: nyfb.zip
    type: shapefile
  dataset_overrides:
    overridden_columns:
    - id: shape_length
      name: shape_leng
- file:
    id: nyfb_metadata.pdf
    filename: nyfb_metadata.pdf
    is_metadata: true
    type: None
- file:
    id: oti_data_dictionary
    filename: data_dictionary.xlsx
    is_metadata: true
    type: oti_data_dictionary

columns:
- id: firebn
  name: FireBN
  data_type: integer
  description: The battalion number servicing the district.
  example: None
  custom:
    api_name: fire_bn
- id: the_geom
  name: the_geom
  data_type: geometry
  description: ''
  example: None
- id: shape_length
  name: Shape_Length
  data_type: decimal
  description: Length of feature in internal units.
  example: None
  custom:
    api_name: shape_leng
- id: shape_area
  name: Shape_Area
  data_type: decimal
  description: Area of feature in internal units squared.
  example: None
