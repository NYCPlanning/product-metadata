id: borough_boundaries

attributes:
  attribution_link: {{ bytes_lion_urls__borough_boundaries }}
  display_name: Borough Boundaries
  each_row_is_a: Borough boundary
  tags:
  - borough boundaries
  - data
  - water areas
  - dcp
  date_made_public: '1/31/2013'

assembly: []

custom: {}

destinations:
- id: socrata_water_included
  type: socrata
  files:
  - id: nybbwi_metadata.pdf
    custom:
      destination_use: attachment
  - id: shapefile_wi
    dataset_overrides:
      overridden_columns:
      - id: shape_length
        name: Shape_Length
    custom:
      destination_use: dataset_file
  - id: oti_data_dictionary_wi
    custom:
      destination_use: attachment
  tags: [25b]
  custom:
    four_four: wh2p-dxnf
    packaged_files_source: bytes
- id: socrata
  type: socrata
  files:
  - id: nybb_metadata.pdf
    custom:
      destination_use: attachment
  - id: shapefile
    dataset_overrides:
      overridden_columns:
      - id: shape_length
        name: Shape_Length
    custom:
      destination_use: dataset_file
  - id: oti_data_dictionary
    custom:
      destination_use: attachment
  tags: [25b]
  custom:
    four_four: gthc-hcne
    packaged_files_source: bytes
- id: bytes
  type: bytes
  files:
  - id: shapefile
    custom:
      url: https://s-media.nyc.gov/agencies/dcp/assets/files/zip/data-tools/bytes/borough-boundaries/nybb_{{ version }}.zip
  - id: shapefile_wi
    custom:
      url: https://s-media.nyc.gov/agencies/dcp/assets/files/zip/data-tools/bytes/borough-boundaries/nybbwi_{{ version }}.zip
  - id: nybb_metadata.pdf
    custom:
      url: https://s-media.nyc.gov/agencies/dcp/assets/files/pdf/data-tools/bytes/nybb_metadata.pdf
  - id: nybbwi_metadata.pdf
    custom:
      url: https://s-media.nyc.gov/agencies/dcp/assets/files/pdf/data-tools/bytes/nybbwi_metadata.pdf

files:
- file:
    id: shapefile_wi
    filename: nybbwi.zip
    type: shapefile
  dataset_overrides:
    attributes:
      description: |-
        Boundaries of boroughs (water areas included).

        All previously released versions of this data are available on the <a href="{{ bytes_lion_urls__borough_boundaries }}">DCP Website: BYTES of the BIG APPLE</a>.
      display_name: Borough Boundaries (water areas included)
    overridden_columns:
    - id: shape_length
      name: shape_leng
- file:
    id: shapefile
    filename: nybb.zip
    type: shapefile
  dataset_overrides:
    attributes:
      description: |-
        Boundaries of boroughs (water areas excluded).

        All previously released versions of this data are available on the <a href="{{ bytes_lion_urls__borough_boundaries }}">DCP Website: BYTES of the BIG APPLE</a>.
      display_name: Borough Boundaries
    overridden_columns:
    - id: shape_length
      name: shape_leng
- file:
    id: nybb_metadata.pdf
    filename: nybb_metadata.pdf
    is_metadata: true
    type: None
- file:
    id: nybbwi_metadata.pdf
    filename: nybbwi_metadata.pdf
    is_metadata: true
    type: None
- file:
    id: oti_data_dictionary
    filename: data_dictionary.xlsx
    is_metadata: true
    type: oti_data_dictionary
    custom:
      assembly:
        with_metadata_from:
          file_id: shapefile
- file:
    id: oti_data_dictionary_wi
    filename: data_dictionary.xlsx
    is_metadata: true
    type: oti_data_dictionary
    custom:
      assembly:
        with_metadata_from:
          file_id: shapefile_wi

columns:
- id: borocode
  name: BoroCode
  data_type: integer
  description: Borough code.
  example: None
  values:
  - value: '1'
    description: Manhattan
  - value: '2'
    description: Bronx
  - value: '3'
    description: Brooklyn
  - value: '4'
    description: Queens
  - value: '5'
    description: Staten Island
- id: boroname
  name: BoroName
  data_type: text
  description: Name of borough.
  example: None
  values:
  - value: Brooklyn
  - value: Bronx
  - value: Manhattan
  - value: Queens
  - value: Staten Island
- id: shape_area
  name: Shape_Area
  data_type: decimal
  description: Area of feature in internal units squared.
  example: None
- id: shape_length
  name: Shape_Length
  data_type: decimal
  description: Length of feature in internal units.
  example: None
  custom:
    api_name: shape_leng
- id: the_geom
  name: the_geom
  data_type: geometry
  example: None
