name: borough_boundaries
display_name: Borough Boundaries
summary: ""
description: >
  Boundaries of Boroughs (water areas excluded). All previously released versions of this data are available at
  <a href="https://www.nyc.gov/site/planning/data-maps/open-data/bytes-archive.page?sorts%5Byear%5D=0">BYTES of the BIG APPLE- Archive</a>.
tags: [borough boundaries, data, water areas, dcp]
each_row_is_a: Borough Boundary

destinations:
- id: socrata_prod_wi
  type: socrata
  four_four: wh2p-dxnf
  attachments: [nybbwi_metadata.pdf]
  datasets:
  - shapefile_wi
  omit_columns: []
  column_details: {}
  overrides:
    omit_columns: []
    ignore_validation: []
    columns: {}
    tags: []
- id: socrata_prod
  type: socrata
  four_four: gthc-hcne
  attachments: [nybb_metadata.pdf]
  datasets:
  - shapefile
  omit_columns: []
  column_details: {}
  overrides:
    omit_columns: []
    ignore_validation: []
    columns: {}
    tags: []

package:
  dataset_files:
  - name: shapefile_wi
    type: shapefile
    filename: nybbwi.zip
    overrides:
      omit_columns: []
      ignore_validation: []
      columns:
        shape_length: {name: shape_leng}
      tags: []
      display_name: Borough Boundaries (water areas included)
      description: >
        Boundaries of Boroughs (water areas included). All previously released versions of this data are available at
        <a href="https://www.nyc.gov/site/planning/data-maps/open-data/bytes-archive.page?sorts%5Byear%5D=0">BYTES of the BIG APPLE- Archive</a>.
  - name: shapefile
    type: shapefile
    filename: nybb.zip
    overrides:
      omit_columns: []
      ignore_validation: []
      columns:
        shape_length: {name: shape_leng}
      tags: []
      display_name: Borough Boundaries (water areas excluded)
      description: >
        Boundaries of Boroughs (water areas excluded). All previously released versions of this data are available at
        <a href="https://www.nyc.gov/site/planning/data-maps/open-data/bytes-archive.page?sorts%5Byear%5D=0">BYTES of the BIG APPLE- Archive</a>.
  attachments:
  - nybb_metadata.pdf
  - nybbwi_metadata.pdf

columns:
- name: borocode
  display_name: BoroCode
  description: 'Borough Code'
  data_type: integer
  values:
    - ["1", Manhattan]
    - ["2", Bronx]
    - ["3", Brooklyn]
    - ["4", Queens]
    - ["5", Staten Island]
- name: boroname
  display_name: BoroName
  description: 'Name of Borough.'
  data_type: text
  values:
  - [Brooklyn]
  - [Bronx]
  - [Manhattan]
  - [Queens]
  - [Staten Island]
- name: shape_area
  display_name: Shape_Area
  description: 'Area of feature in internal units squared.'
  data_type: double
- name: shape_length
  display_name: Shape_Length
  description: 'Length of feature in internal units.'
  data_type: double
- name: the_geom
  display_name: the_geom
  description: ''
  data_type: wkb
