id: health_areas

attributes:
  description: |-
    GIS data: Boundaries of Health Areas.

    All previously released versions of this data are available at <a href="https://www.nyc.gov/site/planning/data-maps/open-data/bytes-archive.page?sorts%5Byear%5D=0">BYTES of the BIG APPLE- Archive</a>.
  display_name: Health Areas
  each_row_is_a: Health Area
  tags:
  - health areas
  - dcp
  - health
  - city planning

assembly: []

custom: {}

destinations:
- id: socrata
  type: socrata
  files:
  - id: nyha_metadata.pdf
    custom:
      destination_use: attachment
  - id: shapefile
    custom:
      destination_use: dataset_file
  custom:
    four_four: jntv-ngw5
- id: bytes
  type: bytes
  files:
  - id: shapefile
    custom:
      url: https://s-media.nyc.gov/agencies/dcp/assets/files/zip/data-tools/bytes/nyha_{{
        version }}.zip
  - id: nyha_metadata.pdf
    custom:
      url: https://s-media.nyc.gov/agencies/dcp/assets/files/pdf/data-tools/bytes/nyha_metadata.pdf

files:
- file:
    id: shapefile
    filename: nyha.zip
    type: shapefile
  dataset_overrides:
    overridden_columns:
    - id: boro_code
      name: borocode
    - id: boro_name
      name: boroname
    - id: health_area
      name: healtharea
    - id: shape_length
      name: shape_leng
- file:
    id: nyha_metadata.pdf
    filename: nyha_metadata.pdf
    is_metadata: true
    type: None

columns:
- id: boro_code
  name: BoroCode
  data_type: integer
  description: Borough code for the borough in which the census block is located.
  example: None
  values:
  - value: '1'
    description: Manhattan
  - value: '2'
    description: Bronx
  - value: '3'
    description: Brooklyn
  - value: '4'
    description: Queens
  - value: '5'
    description: Staten Island
- id: boro_name
  name: BoroName
  data_type: text
  description: Borough Name.
  example: Queens
  values:
  - value: Brooklyn
  - value: Bronx
  - value: Manhattan
  - value: Queens
  - value: Staten Island
- id: health_area
  name: HealthArea
  data_type: integer
  example: None
- id: shape_area
  name: ShapeArea
  data_type: decimal
  example: None
- id: shape_length
  name: ShapeLength
  data_type: decimal
  example: None
- id: the_geom
  name: Shape
  data_type: geometry
  example: None
