name: health_areas
display_name: Health Areas
summary: ""
description: >
  GIS data: Boundaries of Health Areas.


  All previously released versions of this data are available at
  <a href="https://www.nyc.gov/site/planning/data-maps/open-data/bytes-archive.page?sorts%5Byear%5D=0">BYTES of the BIG APPLE- Archive</a>.
tags: [health areas, dcp, health, city planning]
each_row_is_a: Health Area
destinations:
- id: socrata
  type: socrata
  four_four: jntv-ngw5
  attachments: [nyha_metadata.pdf]
  datasets:
  - shapefile
  omit_columns: []
  column_details: {}
  overrides:
    omit_columns: []
    ignore_validation: []
    columns: {}
    tags: []
- id: bytes
  type: bytes
  files:
    - id: shapefile
      url: https://s-media.nyc.gov/agencies/dcp/assets/files/zip/data-tools/bytes/nyha_{{ version }}.zip
    - id: nyha_metadata.pdf
      url: https://s-media.nyc.gov/agencies/dcp/assets/files/pdf/data-tools/bytes/nyha_metadata.pdf


package:
  dataset_files:
  - name: shapefile
    type: shapefile
    filename: nyha.zip
    overrides:
      omit_columns: []
      ignore_validation: []
      columns:
        boro_code: {name: borocode}
        boro_name: {name: boroname}
        health_area: {name: healtharea}
        shape_length: {name: shape_leng}
      tags: []
  attachments:
  - nyha_metadata.pdf

columns:
- name: boro_code
  display_name: BoroCode
  description: 'Borough code for the borough in which the census block is located.'
  data_type: integer
  values:
    - ["1", Manhattan]
    - ["2", Bronx]
    - ["3", Brooklyn]
    - ["4", Queens]
    - ["5", Staten Island]
- name: boro_name
  display_name: BoroName
  description: 'Borough Name.'
  data_type: text
  example: Queens
  values:
    - [Brooklyn, ""]
    - [Bronx, ""]
    - [Manhattan, ""]
    - [Queens, ""]
    - [Staten Island, ""]
- name: health_area
  display_name: HealthArea
  description: ''
  data_type: integer
- name: shape_area
  display_name: ShapeArea
  description: ''
  data_type: double
- name: shape_length
  display_name: ShapeLength
  description: ''
  data_type: double
- name: the_geom
  display_name: Shape
  description: ""
  data_type: wkb
