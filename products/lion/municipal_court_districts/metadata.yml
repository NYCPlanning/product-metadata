columns:
- id: municourt
  name: MuniCourt
  data_type: integer
  description: Municipal Court district number.
  example: None
- id: borocode
  name: BoroCode
  data_type: text
  description: Borough code for the borough in which the Municipal Court district is located.
  example: '4'
  values:
  - value: '1'
    description: Manhattan
  - value: '2'
    description: Bronx
  - value: '3'
    description: Brooklyn
  - value: '4'
    description: Queens
  - value: '5'
    description: Staten Island
- id: boroname
  name: BoroName
  data_type: text
  description: Borough Name.
  example: Queens
  values:
  - value: Brooklyn
  - value: Bronx
  - value: Manhattan
  - value: Queens
  - value: Staten Island
- id: the_geom
  name: the_geom
  data_type: geometry
  description: []
  example: None
- id: shape_length
  name: Shape_Length
  data_type: decimal
  description: Length of feature in internal units.
  example: None
- id: shape_area
  name: Shape_Area
  data_type: decimal
  description: Area of feature in internal units squared.
  example: None
