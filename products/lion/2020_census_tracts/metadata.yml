name: 2020_census_tracts__tabular
display_name: 2020 Census Tracts - Tabular
summary: ""
description: >
  2020 Census Tracts from the US Census for New York City. These boundary files
  are derived from the US Census Bureau's TIGER data products and have been geographically
  modified to fit the New York City base map. All previously released versions of
  this data are available at
  <a href="https://www1.nyc.gov/site/planning/data-maps/open-data/bytes-archive.page?sorts[year]=0">BYTES of the BIG APPLE- Archive</a>.
tags: [census tracts, '2020', us census bureau, boundary, boundaries, districts, lion, cscl, department of city planning, dcp]
each_row_is_a: Census Tract

destinations:
- id: socrata_prod
  type: socrata
  four_four: 63ge-mke6
  attachments: []
  datasets:
  - primary_shapefile
  omit_columns: []
  column_details: {}

package:
  dataset_files:
  - name: primary_shapefile
    type: shapefile
    filename: shapefile.zip
    overrides:
      omit_columns: []
      ignore_validation: []
      columns: {}
  attachments: []

