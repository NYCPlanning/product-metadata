id: health_center_districts

attributes:
  description: |-
    Health Center Districts - by Department of City Planning.

    All previously released versions of this data are available at <a href="https://www.nyc.gov/site/planning/data-maps/open-data/bytes-archive.page?sorts%5Byear%5D=0">BYTES of the BIG APPLE - Archive</a>.
  display_name: Health Center Districts
  each_row_is_a: Health Center District
  tags:
  - 'gis data: boundaries of health districts'
  date_made_public: '2/23/2015'

assembly: []

custom: {}

destinations:
- id: socrata
  type: socrata
  files:
  - id: nyhc_metadata.pdf
    custom:
      destination_use: attachment
  - id: shapefile
    custom:
      destination_use: dataset_file
  custom:
    four_four: 6nss-v3ep
- id: bytes
  type: bytes
  files:
  - id: shapefile
    custom:
      url: https://s-media.nyc.gov/agencies/dcp/assets/files/zip/data-tools/bytes/nyhc_{{
        version }}.zip
  - id: nyhc_metadata.pdf
    custom:
      url: https://s-media.nyc.gov/agencies/dcp/assets/files/pdf/data-tools/bytes/nyhc_metadata.pdf

files:
- file:
    id: shapefile
    filename: nyhc.zip
    type: shapefile
  dataset_overrides:
    overridden_columns:
    - id: boro_code
      name: borocode
    - id: boro_name
      name: boroname
    - id: health_center_district
      name: hcentdist
    - id: shape_length
      name: shape_leng
- file:
    id: nyhc_metadata.pdf
    filename: nyhc_metadata.pdf
    is_metadata: true
    type: None

columns:
- id: boro_code
  name: BoroCode
  data_type: integer
  description: Borough code for the borough in which the census block is located.
  example: None
  values:
  - value: '1'
    description: Manhattan
  - value: '2'
    description: Bronx
  - value: '3'
    description: Brooklyn
  - value: '4'
    description: Queens
  - value: '5'
    description: Staten Island
- id: boro_name
  name: BoroName
  data_type: text
  description: Borough Name.
  example: Queens
  values:
  - value: Brooklyn
  - value: Bronx
  - value: Manhattan
  - value: Queens
  - value: Staten Island
- id: health_center_district
  name: HealthCenterDistrict
  data_type: integer
  description: Denotes the Health Center number
  example: None
- id: shape_length
  name: Shape_Length
  data_type: decimal
  description: Length of feature in internal units.
  example: None
- id: shape_area
  name: Shape_Area
  data_type: decimal
  description: Area of feature in internal units squared.
  example: None
- id: the_geom
  name: the_geom
  data_type: geometry
  description: []
  example: None
