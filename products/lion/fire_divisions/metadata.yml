id: fire_divisions

attributes:
  description: |-
    Boundaries of fire divisions.

    All previously released versions of this data are available at <a href="https://www.nyc.gov/site/planning/data-maps/open-data/bytes-archive.page?sorts%5Byear%5D=0">BYTES of the BIG APPLE - Archive</a>.
  display_name: Fire Divisions
  each_row_is_a: Fire division
  tags:
  - fire divisions
  - dcp
  - public safety
  - fdny
  date_made_public: []

assembly: []

custom: {}

destinations:
- id: socrata
  type: socrata
  files:
  - id: nyfd_metadata.pdf
    custom:
      destination_use: attachment
  - id: shapefile
    custom:
      destination_use: dataset_file
  - id: oti_data_dictionary
    custom:
      destination_use: attachment
  custom:
    four_four: pdpm-dczf
- id: bytes
  type: bytes
  files:
  - id: shapefile
    custom:
      url: https://s-media.nyc.gov/agencies/dcp/assets/files/zip/data-tools/bytes/nyfd_{{
        version }}.zip
  - id: nyfd_metadata.pdf
    custom:
      url: https://s-media.nyc.gov/agencies/dcp/assets/files/pdf/data-tools/bytes/nyfd_metadata.pdf

files:
- file:
    id: shapefile
    filename: nyfd.zip
    type: shapefile
  dataset_overrides:
    overridden_columns:
    - id: shape_length
      name: shape_leng
- file:
    id: nyfd_metadata.pdf
    filename: nyfd_metadata.pdf
    is_metadata: true
    type: None
- file:
    id: oti_data_dictionary
    filename: data_dictionary.xlsx
    is_metadata: true
    type: oti_data_dictionary

columns:
- id: firediv
  name: FireDiv
  data_type: integer
  description: The fire division number servicing the district.
  example: None
- id: the_geom
  name: the_geom
  data_type: geometry
  description: []
  example: None
- id: shape_length
  name: Shape_Length
  data_type: decimal
  description: Length of feature in internal units.
  example: None
- id: shape_area
  name: Shape_Area
  data_type: decimal
  description: Area of feature in internal units squared.
  example: None
