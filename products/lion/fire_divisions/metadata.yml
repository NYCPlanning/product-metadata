id: fire_divisions

attributes:
  attribution_link: {{ bytes_lion_urls__fire }}
  description: |-
    Fire Divisions boundaries of New York City.

    All previously released versions of this data are available on the <a href="{{ bytes_lion_urls__fire }}">DCP Website: BYTES of the BIG APPLE</a>. Current version: {{ version }}
  display_name: Fire Divisions
  each_row_is_a: Fire division
  date_made_public: '1/31/2013'
  tags:
  - fire divisions
  - fdny
  - boundary
  - boundaries
  - districts
  - lion
  - cscl
  - department of city planning
  - dcp
  - new york city
  - nyc

assembly: []

custom: {}

destinations:
- id: socrata
  type: open_data
  files:
  - id: nyfd_metadata.pdf
    custom:
      destination_use: attachment
  - id: shapefile
    dataset_overrides:
      overridden_columns:
      - id: fire_division
        name: Fire Division
        custom:
          api_name: fire_div
      - id: shape_length
        name: Shape_Length
    custom:
      destination_use: dataset_file
  tags: [transitioned_needs_review, 25c]
  custom:
    four_four: 68m2-uzcb
- id: bytes
  type: bytes
  files:
  - id: shapefile
    custom:
      url: https://s-media.nyc.gov/agencies/dcp/assets/files/zip/data-tools/bytes/fire-divisions/nyfd_{{ version }}.zip
  - id: nyfd_metadata.pdf
    custom:
      url: https://s-media.nyc.gov/agencies/dcp/assets/files/pdf/data-tools/bytes/nyfd_metadata.pdf

files:
- file:
    id: shapefile
    filename: nyfd.zip
    type: shapefile
  dataset_overrides:
    overridden_columns:
    - id: shape_length
      name: shape_leng
- file:
    id: nyfd_metadata.pdf
    filename: nyfd_metadata.pdf
    is_metadata: true
    type: None
- file:
    id: oti_data_dictionary
    filename: data_dictionary.xlsx
    is_metadata: true
    type: oti_data_dictionary

columns:
- id: fire_division
  name: firediv
  data_type: integer
  description: The fire division number servicing the district.
  example: None
- id: the_geom
  data_type: geometry
- id: shape_length
  data_type: decimal
- id: shape_area
  data_type: decimal
