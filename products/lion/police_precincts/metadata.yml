id: police_precincts

attributes:
  attribution_link: {{ bytes_lion_urls__police_precincts }}
  description: |-
    Boundaries of police precincts.

    All previously released versions of this data are available on the <a href="{{ bytes_lion_urls__police_precincts }}">DCP Website: BYTES of the BIG APPLE</a>.
  display_name: Police Precincts
  each_row_is_a: Police precinct
  tags:
  - dcp
  - safety
  - crime
  - boundary
  - police
  - policeman
  - cop
  - division
  - precinct
  - gis
  - jurisdiction
  date_made_public: '1/31/2013'

assembly: []

custom: {}

destinations:
- id: socrata
  type: socrata
  files:
  - id: nypp_metadata.pdf
    custom:
      destination_use: attachment
  - id: shapefile
    dataset_overrides:
      overridden_columns:
      - id: shape_length
        name: Shape_Length
    custom:
      destination_use: dataset_file
  - id: oti_data_dictionary
    custom:
      destination_use: attachment
  tags: [25b]
  custom:
    four_four: y76i-bdw7
    packaged_files_source: bytes
- id: bytes
  type: bytes
  files:
  - id: shapefile
    custom:
      url: https://s-media.nyc.gov/agencies/dcp/assets/files/zip/data-tools/bytes/police-precincts/nypp_{{ version }}.zip
  - id: nypp_metadata.pdf
    custom:
      url: https://s-media.nyc.gov/agencies/dcp/assets/files/pdf/data-tools/bytes/nypp_metadata.pdf

files:
- file:
    id: shapefile
    filename: nypp.zip
    type: shapefile
  dataset_overrides:
    overridden_columns:
    - id: shape_length
      name: shape_leng
- file:
    id: nypp_metadata.pdf
    filename: nypp_metadata.pdf
    is_metadata: true
    type: None
- file:
    id: oti_data_dictionary
    filename: data_dictionary.xlsx
    is_metadata: true
    type: oti_data_dictionary

columns:
- id: precinct
  name: Precinct
  data_type: integer
  description: Denotes the precinct number serviced by the police precinct.
  example: None
- id: the_geom
  name: the_geom
  data_type: geometry
  description: ''
  example: None
- id: shape_length
  name: Shape_Length
  data_type: decimal
  description: Length of feature in internal units.
  example: None
  custom:
    api_name: shape_leng
- id: shape_area
  name: Shape_Area
  data_type: decimal
  description: Area of feature in internal units squared.
  example: None
