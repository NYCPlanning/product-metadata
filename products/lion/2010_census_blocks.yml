name: 2010_census_blocks
display_name: 2010 Census Blocks
summary: ""
description: >
  2010 Census Blocks from the US Census for New York City. These boundary
  files are derived from the US Census Bureau's TIGER data products and have been
  geographically modified to fit the New York City base map. All previously released
  versions of this data are available at <a href="https://www1.nyc.gov/site/planning/data-maps/open-data/bytes-archive.page?sorts[year]=0">BYTES of the BIG APPLE- Archive.</a>
tags: [2010 census blocks, census, '2010', gis, map, dcp]
