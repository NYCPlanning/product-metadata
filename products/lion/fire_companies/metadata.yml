id: fire_companies

attributes:
  description: |-
    Boundaries of fire companies.

    All previously released versions of this data are available at <a href="https://www.nyc.gov/site/planning/data-maps/open-data/bytes-archive.page?sorts%5Byear%5D=0">BYTES of the BIG APPLE - Archive</a>.
  display_name: Fire Companies
  each_row_is_a: Fire company
  tags:
  - fire companies
  - dcp
  - public safety
  - fdny
  date_made_public: ''

assembly: []

custom: {}

destinations:
- id: socrata
  type: socrata
  files:
  - id: nyfc_metadata.pdf
    custom:
      destination_use: attachment
  - id: shapefile
    custom:
      destination_use: dataset_file
  - id: oti_data_dictionary
    custom:
      destination_use: attachment
  tags: [socrata_unpublished]
  custom:
    four_four: qzxy-jtkb
- id: bytes
  type: bytes
  files:
  - id: shapefile
    custom:
      url: https://s-media.nyc.gov/agencies/dcp/assets/files/zip/data-tools/bytes/nyfc_{{
        version }}.zip
  - id: nyfc_metadata.pdf
    custom:
      url: https://s-media.nyc.gov/agencies/dcp/assets/files/pdf/data-tools/bytes/nyfc_metadata.pdf

files:
- file:
    id: shapefile
    filename: nyfc.zip
    type: shapefile
  dataset_overrides:
    overridden_columns:
    - id: shape_length
      name: shape_leng
    - id: fire_company_type
      name: firecotype
    - id: fire_company_number
      name: fireconum
    - id: fire_battalion
      name: firebn
    - id: fire_division
      name: firediv
- file:
    id: nyfc_metadata.pdf
    filename: nyfc_metadata.pdf
    is_metadata: true
    type: None
- file:
    id: oti_data_dictionary
    filename: data_dictionary.xlsx
    is_metadata: true
    type: oti_data_dictionary

columns:
- id: fire_company_type
  name: FireCoType
  data_type: text
  description: Denotes whether the company is an engine company, ladder company or
    squad.
  example: None
  values:
  - value: L
    description: Ladder Company
  - value: E
    description: Engine Company
  - value: Q
    description: Fire Squad
- id: fire_company_number
  name: FireCoNum
  data_type: integer
  description: The company number servicing the district.
  example: None
- id: fire_division
  name: FireDiv
  data_type: text
  description: The division number servicing the district.
  example: None
- id: fire_battalion
  name: FireBN
  data_type: integer
  description: The battalion number servicing the district.
  example: None
- id: the_geom
  name: the_geom
  data_type: geometry
  description: ''
  example: None
- id: shape_length
  name: Shape_Length
  data_type: decimal
  description: Length of feature in internal units.
  example: None
  custom:
    api_name: shape_leng
- id: shape_area
  name: Shape_Area
  data_type: decimal
  description: Area of feature in internal units squared.
  example: None
