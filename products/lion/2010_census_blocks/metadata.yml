id: 2010_census_blocks

attributes:
  display_name: 2010 Census Blocks
  each_row_is_a: Census Block
  tags:
  - 2010 census blocks
  - census
  - '2010'
  - gis
  - map
  - dcp

assembly: []

custom: {}

destinations:
- id: socrata
  type: socrata
  files:
  - id: nycb2010_metadata.pdf
    custom:
      destination_use: attachment
  - id: shapefile_water_not_included
    custom:
      destination_use: dataset_file
  custom:
    four_four: y9w2-ph8n
- id: socrata_water_included
  type: socrata
  files:
  - id: nycb2010wi_metadata.pdf
    custom:
      destination_use: attachment
  - id: shapefile_water_included
    custom:
      destination_use: dataset_file
  custom:
    four_four: 444b-5yrw
- id: bytes
  type: bytes
  files:
  - id: shapefile_water_not_included
    custom:
      url: https://s-media.nyc.gov/agencies/dcp/assets/files/zip/data-tools/bytes/nycb2010_{{
        version }}.zip
  - id: shapefile_water_included
    custom:
      url: https://s-media.nyc.gov/agencies/dcp/assets/files/zip/data-tools/bytes/nycb2010wi_{{
        version }}.zip
  - id: nycb2010_metadata.pdf
    custom:
      url: https://s-media.nyc.gov/agencies/dcp/assets/files/pdf/data-tools/bytes/nycb2010_metadata.pdf
  - id: nycb2010wi_metadata.pdf
    custom:
      url: https://s-media.nyc.gov/agencies/dcp/assets/files/pdf/data-tools/bytes/nycb2010wi_metadata.pdf

files:
- file:
    id: shapefile_water_not_included
    filename: nycb2010.zip
    type: shapefile
  dataset_overrides:
    attributes:
      description: |-
        2010 Census Blocks from the US Census for New York City. These boundary files are derived from the US Census Bureau's TIGER data products and have been geographically modified to fit the New York City base map.

        All previously released versions of this data are available at <a href="https://www.nyc.gov/site/planning/data-maps/open-data/bytes-archive.page?sorts%5Byear%5D=0">BYTES of the BIG APPLE- Archive.</a>
      display_name: 2010 Census Blocks
- file:
    id: shapefile_water_included
    filename: nycb2010wi.zip
    type: shapefile
  dataset_overrides:
    attributes:
      description: |-
        2010 Census Blocks (water areas included) from the US Census for New York City. These boundary files are derived from the US Census Bureau's TIGER data products and have been geographically modified to fit the New York City base map.

        All previously released versions of this data are available at <a href="https://www.nyc.gov/site/planning/data-maps/open-data/bytes-archive.page?sorts%5Byear%5D=0">BYTES of the BIG APPLE- Archive.</a>
      display_name: 2010 Census Blocks (water areas included)
- file:
    id: nycb2010_metadata.pdf
    filename: nycb2010_metadata.pdf
    is_metadata: true
    type: None
- file:
    id: nycb2010wi_metadata.pdf
    filename: nycb2010wi_metadata.pdf
    is_metadata: true
    type: None

columns:
- id: cb2010
  name: CB2010
  data_type: text
  description: Census block number.
  example: '1000'
- id: borocode
  name: BoroCode
  data_type: text
  description: Borough code for the borough in which the census block is located.
  example: None
  values:
  - value: '1'
    description: Manhattan
  - value: '2'
    description: Bronx
  - value: '3'
    description: Brooklyn
  - value: '4'
    description: Queens
  - value: '5'
    description: Staten Island
- id: boroname
  name: BoroName
  data_type: text
  description: Borough Name.
  example: Queens
  values:
  - value: Brooklyn
  - value: Bronx
  - value: Manhattan
  - value: Queens
  - value: Staten Island
- id: ct2010
  name: CT2010
  data_type: text
  description: Census tract number.
  example: 013800
- id: bctcb2010
  name: BCTCB2010
  data_type: text
  description: Merged string value of the BoroCode, census tract number, and census
    block number.
  example: '20060002009'
- id: shape_area
  name: Shape__Area
  data_type: decimal
  description: Area of feature in internal units squared.
  example: None
- id: shape_leng
  name: Shape__Length
  data_type: decimal
  description: Length of feature in internal units.
  example: None
- id: the_geom
  name: the_geom
  data_type: geometry
  example: None
