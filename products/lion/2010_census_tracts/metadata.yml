id: 2010_census_tracts

attributes:
  description: |-
    2010 Census Tracts from the US Census for New York City. These boundary files are derived from the US Census Bureau's TIGER data products and have been geographically modified to fit the New York City basemap.
    All previously released versions of this data are available at <a href="https://www.nyc.gov/site/planning/data-maps/open-data/bytes-archive.page?sorts%5Byear%5D=0">BYTES of the BIG APPLE - Archive</a>.
  display_name: 2010 Census Tracts
  each_row_is_a: Census Tract
  tags:
  - 2010 census tracts (water areas included)
  - dcp
  - city planning
  - census
  - water areas
  - gis

assembly: []

custom: {}

destinations:
- id: socrata
  type: socrata
  files:
  - id: nyct2010_metadata.pdf
    custom:
      destination_use: attachment
  - id: shapefile_water_not_included
    custom:
      destination_use: dataset_file
  custom:
    four_four: bmjq-373p
- id: socrata_water_included
  type: socrata
  files:
  - id: nyct2010wi_metadata.pdf
    custom:
      destination_use: attachment
  - id: shapefile_water_included
    custom:
      destination_use: dataset_file
  custom:
    four_four: ht7m-2uh6
- id: bytes
  type: bytes
  files:
  - id: shapefile_water_not_included
    custom:
      url: https://s-media.nyc.gov/agencies/dcp/assets/files/zip/data-tools/bytes/nyct2010_{{
        version }}.zip
  - id: shapefile_water_included
    custom:
      url: https://s-media.nyc.gov/agencies/dcp/assets/files/zip/data-tools/bytes/nyct2010wi_{{
        version }}.zip
  - id: nyct2010_metadata.pdf
    custom:
      url: https://s-media.nyc.gov/agencies/dcp/assets/files/pdf/data-tools/bytes/nyct2010_metadata.pdf
  - id: nyct2010wi_metadata.pdf
    custom:
      url: https://s-media.nyc.gov/agencies/dcp/assets/files/pdf/data-tools/bytes/nyct2010wi_metadata.pdf

files:
- file:
    id: shapefile_water_not_included
    filename: nyct2010.zip
    type: shapefile
  dataset_overrides:
    attributes:
      description: |-
        2010 Census Tracts from the US Census for New York City. These boundary files are derived from the US Census Bureau's TIGER data products and have been geographically modified to fit the New York City base map.

        All previously released versions of this data are available at <a href="https://www.nyc.gov/site/planning/data-maps/open-data/bytes-archive.page?sorts%5Byear%5D=0">BYTES of the BIG APPLE- Archive</a>.
      display_name: 2010 Census Tracts
- file:
    id: shapefile_water_included
    filename: nyct2010wi.zip
    type: shapefile
  dataset_overrides:
    attributes:
      description: |-
        2010 Census Tracts (water areas included) from the US Census for New York City. These boundary files are derived from the US Census Bureau's TIGER data products and have been geographically modified to fit the New York City base map.

        All previously released versions of this data are available at <a href="https://www.nyc.gov/site/planning/data-maps/open-data/bytes-archive.page?sorts%5Byear%5D=0">BYTES of the BIG APPLE- Archive</a>.
      display_name: 2010 Census Tracts (water areas included)
- file:
    id: nyct2010_metadata.pdf
    filename: nyct2010_metadata.pdf
    is_metadata: true
    type: None
- file:
    id: nyct2010wi_metadata.pdf
    filename: nyct2010wi_metadata.pdf
    is_metadata: true
    type: None

columns:
- id: the_geom
  name: the_geom
  data_type: geometry
  description: None
  example: None
  custom:
    readme_data_type: geometry
- id: ctlabel
  name: CTLabel
  data_type: text
  description: The census tract identifier for the polygon. Each 2010 census tract
    number is unique to its borough.
  example: None
- id: borocode
  name: BoroCode
  data_type: text
  description: Borough of census tract.
  example: None
  values:
  - value: '1'
    description: Manhattan
  - value: '2'
    description: Bronx
  - value: '3'
    description: Brooklyn
  - value: '4'
    description: Queens
  - value: '5'
    description: Staten Island
- id: boroname
  name: BoroName
  data_type: text
  description: Borough name.
  example: Queens
  values:
  - value: Brooklyn
  - value: Bronx
  - value: Manhattan
  - value: Queens
  - value: Staten Island
- id: ct2010
  name: CT2010
  data_type: text
  description: Census tract number.
  example: None
- id: boroct2010
  name: BoroCT2010
  data_type: text
  description: Merged string of borough code (BoroCode) and census tract number (CT2010).
  example: '20060002009'
- id: cdeligibil
  name: CDEligibil
  data_type: text
  description: Community Development Block Grant eligibility.
  example: None
- id: ntacode
  name: NTACode
