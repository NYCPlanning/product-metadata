id: zoning_features

attributes:
  attribution_link: {{ bytes_url__zoning_features }}
  description: |-
    This data set consists of 6 classes of zoning features: zoning districts, special purpose districts, special purpose district subdistricts, limited height districts, commercial overlay districts,  and zoning map amendments.

    All previously released versions of this data are available on the <a href="{{ bytes_url__zoning_features }}">DCP Website: BYTES of the BIG APPLE</a>.
  display_name: "Zoning GIS Data: Geodatabase"
  each_row_is_a: "NA"
  tags:
  - zoning
  - geographic
  - location
  - map
  - cartography
  - zone
  - district
  - commercial
  - dcp
  date_made_public: "9/13/2021"

assembly: []

