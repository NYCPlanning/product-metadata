  - id: socrata
    type: socrata
    custom:
      four_four: mm69-vrje
      is_unparsed_dataset: true
    files:
      - id: fgdb
        custom:
          destination_use: dataset_file
      - id: nyco_metadata
        custom:
          destination_use: attachment
      - id: nylh_metadata
        custom:
          destination_use: attachment
      - id: nysp_metadata
        custom:
          destination_use: attachment
      - id: nysp_sd_metadata
        custom:
          destination_use: attachment
      - id: nyzd_metadata
        custom:
          destination_use: attachment
      - id: nyzma_metadata
        custom:
          destination_use: attachment

  - id: bytes
    type: bytes
