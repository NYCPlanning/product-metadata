id: limited_height_districts

attributes:
  description: |-
    Districts in which the height of buildings is restricted.

    Limited Height Districts contain restrictions on the height of buildings and other structures. A Limited Height district may be superimposed on an area designated as an historic district by the Landmarks Preservation Commission (LPC).
  display_name: Limited Height Districts (NYLH)
  each_row_is_a: Limited Height district
  publishing_frequency: Monthly
  tags:
  - zoning
  - limited height districts
  - New York City
  - NYC
  - Department of City Planning
  - DCP
assembly: []

custom: {}

