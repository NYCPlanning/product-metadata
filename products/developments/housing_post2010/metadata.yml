name: housing_database_project_level_files
display_name: Housing Database Project Level Files
summary: >
  The NYC Department of City Planning's (DCP)
  <a href="https://www.nyc.gov/site/planning/data-maps/open-data/dwn-housing-database.page#housingdevelopmentproject">Housing Database</a>
  contains all NYC Department of Buildings (DOB) approved housing construction and demolition jobs filed or completed in NYC since January 1, 2010.
  It includes the three primary construction job types that add or remove residential units: new buildings, major alterations, and demolitions, 
  and can be used to determine the change in legal housing units across time and space. Records in the Housing Database Project-Level Files 
  are geocoded to the greatest level of precision possible, subject to numerous quality assurance and control checks, recoded for usability, 
  and joined to other housing data sources relevant to city planners and analysts.

  Data are updated semiannually, at the end of the second and fourth quarters of each year.
  
  Please see DCP's annual Housing Production Snapshot summarizing findings from the 21Q4 data release 
  <a href="https://storymaps.arcgis.com/stories/1c9138dc24064b2e8142ff156345a719">here. Additional Housing and Economic analyses are also 
  <a href="https://www.nyc.gov/site/planning/planning-level/housing-economy/housing-economy.page">available</a>.
  
  All previously released versions of this data are available at 
  <a href="https://www.nyc.gov/site/planning/data-maps/open-data/bytes-archive.page?sorts%255byear%255d=0">BYTES of the BIG APPLE- Archive</a>.
