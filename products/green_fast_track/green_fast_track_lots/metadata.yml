id: green_fast_track_lots

attributes:
  attribution_link: https://www.nyc.gov/content/planning/pages/our-work/plans/citywide/green-fast-track-for-housing
  description: |-
    Tax lots and the results of their CEQR Type II eligibility checks. These results power the screening tool used
    to hep determine eligibility for DCP's <a href="https://www.nyc.gov/content/planning/pages/our-work/plans/citywide/green-fast-track-for-housing">Green Fast Track for Housing</a>
    to streamline the environmental review process for small- and medium-sized residential developments.

    Green Fast Track lot and source data is available on DCP's ArcGIS Online portal as <a href="https://dcp.maps.arcgis.com/home/item.html?id=16e45892aeef4ff0978172a04b54fc58">Fast Tracker Web Map - CEQR Type II</a>.

  display_name: Green Fast Track Lots
  each_row_is_a: Tax lot
  publishing_frequency: As-Needed
  tags:
    - green fast track
    - ceqr
    - (e) designation
    - housing

assembly: []

custom: {}

destinations:
  - id: socrata
    type: open_data
    custom:
      four_four: xxxx-xxxx
    files:
      - id: shapefile

columns:
  - id: bbl
    name: BBL
    data_type: bbl
    description: 10-digit identifier for the tax lot consisting of the borough code, tax block, and tax lot
    example: '1016370141'

  - id: zoning_category
    name: Zoning Category
    data_type: string
    description: The Green Fast Track zoning category for the lot
    values:
      - value: R1-R4
      - value: R5-R10
      - value: Commercial or Manufacturing
      - value: Other
      - value: R1-R4 with Commercial or Manufacturing

  - id: zoning_district
    name: Zoning District
    data_type: string
    description: The zoning district for the tax lot
    example: M1-4

  - id: special_coastal_risk_flag
    name: special_coastal_risk_flag
    data_type: string
    description: Flag to indicate 
    values: [ value: "Yes", value: "No" ]
  - id: special_coastal_risk
