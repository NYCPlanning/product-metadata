name: dcp_template_db

attributes:
  display_name: Template DB
  description: |
    Template DB is a mock dataset created by the Data Engineering team at the Department of City Planning (DCP).
  each_row_is_a: Interesting place in NYC
  tags:
  - Department of City Planning
  - DCP
  - New York City
  - NYC

assembly: []

custom: {}

destinations:
- id: socrata
  type: socrata
  files:
  - id: source_data_versions.csv
    custom:
      destination_use: attachment
  - id: shapefile_points
    dataset_overrides:
      overridden_columns:
      - id: the_geom
        custom:
          api_name: wkb_geometry
    custom:
      destination_use: dataset_file
  custom:
    four_four: b7pm-uzu7

files:
- file:
    id: primary_csv
    filename: templatedb.csv
    type: csv
- file:
    id: shapefile_points
    filename: templatedb_points.shp.zip
    type: shapefile
  dataset_overrides:
    overridden_columns:
    - id: wkb_geometry
      name: the_geom
- file:
    id: shapefile_polygons
    filename: templatedb_polygons.shp.zip
    type: shapefile
  dataset_overrides:
    overridden_columns:
    - id: wkb_geometry
      name: the_geom
- file:
    id: source_data_versions.csv
    filename: source_data_versions.csv
    is_metadata: true
    type: None
- file:
    id: build_metadata.json
    filename: build_metadata.json
    is_metadata: true
    type: None

columns:
- id: place_name
  name: Place Name
  data_type: text
  description: The name of the Place
  example: None
- id: bbl
  name: BBL
  data_type: bbl
  description: The Borough-Block-Lot (BBL) of the Place
  example: None
- id: place_type
  name: Place Type
  data_type: text
  description: The type of the Place
  example: None
- id: borough
  name: Borough
  data_type: text
  description: The borough of the Place
  example: None
- id: wkb_geometry
  name: Geometry
  data_type: geometry
  description: The geometry of the Place
  example: None
